<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDownMenu</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="dropDown" id="dropDown">
        <button class="menuBtn" id="menuBtn" onmouseover="toggleFunction()">Dropdown</button>
        <div class="dropDownContent" id="dropDown-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>    
    </div> 
    <div class="content">
        <div class="slideShowContainer">
            <div class="slide fade">
                <img class="image" src="IMG_1754.jpeg">
            </div>
            <div class="slide fade">
                <img class="image" src="IMG_1791.jpeg">
            </div>
            <div class="slide fade">
                <img class="image" src="IMG_1785.jpeg">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>
    <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>
</body>
</html>
