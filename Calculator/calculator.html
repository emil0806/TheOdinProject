<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
        <table class="calculator">
        <tr>
            <td colspan = "4">
                <input type="text" name="input" id="display" value="">
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input class="button" type="button" name="clear" value="C" onclick="clearScreen()">
            </td>
            <td>
                <input class="button" type="button" name="divide" value="/" onclick="display('/')">        
            </td>
        </tr>
        <tr>
            <td>
                <input class="numbers" type="button" name="seven" value="7" onclick="display('7')">
            </td>
            <td>
                <input class="numbers" type="button" name="eight" value="8" onclick="display('8')">
            </td>
            <td>
                <input class="numbers" type="button" name="nine" value="9" onclick="display('9')">
            </td>
            <td>
                <input class="button" type="button" name="multiply" value="*" onclick="display('*')">
            </td>
        </tr>
        <tr>
            <td>
                <input class="numbers" type="button" name="four" value="4" onclick="display('4')">
            </td>
            <td>
                <input class="numbers" type="button" name="five" value="5" onclick="display('5')">
            </td>
            <td>
                <input class="numbers" type="button" name="six" value="6" onclick="display('6')">
            </td>
            <td>
                <input class="button" type="button" name="minus" value="-" onclick="display('-')">
            </td>
        </tr>
        <tr>
            <td>
                <input class="numbers" type="button" name="one" value="1" onclick="display('1')">
            </td>
            <td>
                <input class="numbers" type="button" name="two" value="2" onclick="display('2')">
            </td>
            <td>
                <input class="numbers" type="button" name="three" value="3" onclick="display('3')">
            </td>
            <td>
                <input class="button" type="button" name="plus" value="+" onclick="display('+')">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="numbers" type="button" name="zero" value="0" onclick="display('0')">
            </td>
            <td>
                <input class="numbers" type="button" name="comma" value="." onclick="display('.')">
            </td>
            <td>
                <input class="button" type="button" name="equal" value="=" onclick="calculate()">
            </td>
        </tr>
        </table>
</body>
</html>
