<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
                <form class="form">
                    <div class="input" id="input1">
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="input" id="input2">
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="input" id="input3">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required> 
                    </div>
                    <div class="input" id="input4">
                        <label for="phone">Phone Number: </label>
                        <input type="tel" id="phone" name="phone" pattern="([0-9])" required>
                    </div>
                    <div class="input" id="input5">
                        <label for="pwd">Password: </label>
                        <input type="password" id="pwd" name="pwd" required>
                    </div>
                    <div class="input" id="input6">
                        <label for="cpwd">Confirm Password: </label>
                        <input type="password" id="cpwd" name="cpwd" required>
                    </div>
                    <div class="buttons">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
    </div>

    <div class="contain">
        <div class="header">
            <div class="logo">
                <h1>Header Logo</h1>
            </div>
            <div class="header-link">
                <h4>header link one</h4>
                <h4>header link two</h4>
                <h4>header link three</h4>
                <h4>header link four</h4>
            </div>
        </div>
        <div class="sidebar">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="nav">
            <div class="links">
                <h3>Latest Articles</h3>
            </div>
            <div class="links">
                <h3>Most views</h3>
            </div>
            <div class="links">
                <h3>Feutured</h3>
            </div>
        </div>
        <div class="article">
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
            <div class="article-titles"></div>
        </div>
        <div class="footer">
            <div class="copy"></div>
        </div>
    </div>
    <div class="containe">
        <div class="grid-container">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>
</body>
</html>
